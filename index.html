<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head>
            <title></title>
            


  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon!</title>
  <style type="text/css">
    /* 2010 vibes: gradients, rounded corners, text shadows, vendor prefixes */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #2b2b2b; /* fallback */
      background: -webkit-gradient(linear,left top,left bottom,from(#4a4a4a),to(#1e1e1e));
      background: -moz-linear-gradient(top,#4a4a4a,#1e1e1e);
      background: linear-gradient(#4a4a4a,#1e1e1e);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, Arial, sans-serif;
      color: #eaeaea;
    }

    .wrap {
      min-height: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .panel {
      width: 720px;
      max-width: 95%;
      background: #f9f9f9; /* fallback */
      background: -webkit-gradient(linear,left top,left bottom,from(#ffffff),to(#e9e9e9));
      background: -moz-linear-gradient(top,#ffffff,#e9e9e9);
      background: linear-gradient(#ffffff,#e9e9e9);
      border: 1px solid #cfcfcf;
      -webkit-border-radius: 12px;
      -moz-border-radius: 12px;
      border-radius: 12px;
      -webkit-box-shadow: 0 12px 35px rgba(0,0,0,0.45), inset 0 1px 0 #fff;
      -moz-box-shadow: 0 12px 35px rgba(0,0,0,0.45), inset 0 1px 0 #fff;
      box-shadow: 0 12px 35px rgba(0,0,0,0.45), inset 0 1px 0 #fff;
      text-align: center;
      padding: 40px 30px 50px;
      position: relative;
    }

    .panel:before {
      /* glossy top highlight */
      content: "";
      position: absolute;
      left: 10px; right: 10px; top: 10px;
      height: 60px;
      background: -webkit-gradient(linear,left top,left bottom,from(rgba(255,255,255,0.75)),to(rgba(255,255,255,0)));
      background: -moz-linear-gradient(top,rgba(255,255,255,0.75),rgba(255,255,255,0));
      background: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0));
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 56px;
      letter-spacing: 1px;
      color: #2b2b2b;
      text-shadow: 0 2px 0 #fff, 0 3px 8px rgba(0,0,0,0.25);
    }

    .tagline {
      font-size: 18px;
      color: #666;
      text-shadow: 0 1px 0 #fff;
      margin-bottom: 28px;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      background: #3c87c7; /* fallback */
      background: -webkit-gradient(linear,left top,left bottom,from(#57a3e8),to(#2f6ca6));
      background: -moz-linear-gradient(top,#57a3e8,#2f6ca6);
      background: linear-gradient(#57a3e8,#2f6ca6);
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: 1px solid #2b5a87;
      -webkit-border-radius: 24px;
      -moz-border-radius: 24px;
      border-radius: 24px;
      -webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 3px 0 #1f4d78, 0 6px 12px rgba(0,0,0,0.25);
      -moz-box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 3px 0 #1f4d78, 0 6px 12px rgba(0,0,0,0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 3px 0 #1f4d78, 0 6px 12px rgba(0,0,0,0.25);
      text-decoration: none;
      text-shadow: 0 -1px 0 rgba(0,0,0,0.35);
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #868686;
      text-shadow: 0 1px 0 #fff;
    }

    /* Subtle striped footer bar for that 2010 feel */
    .bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 38px;
      background: #1f1f1f;
      background-image: -webkit-gradient(linear, left top, right top, 
        color-stop(0, rgba(255,255,255,0.06)), 
        color-stop(0.25, rgba(255,255,255,0)), 
        color-stop(0.5, rgba(255,255,255,0.06)), 
        color-stop(0.75, rgba(255,255,255,0)), 
        color-stop(1, rgba(255,255,255,0.06))
      );
      background-image: -moz-linear-gradient(left, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 25%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0) 75%, rgba(255,255,255,0.06) 100%);
      background-image: linear-gradient(90deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 25%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0) 75%, rgba(255,255,255,0.06) 100%);
      border-top: 1px solid #000;
      -webkit-box-shadow: 0 -1px 0 rgba(255,255,255,0.08), 0 -6px 18px rgba(0,0,0,0.4) inset;
      -moz-box-shadow: 0 -1px 0 rgba(255,255,255,0.08), 0 -6px 18px rgba(0,0,0,0.4) inset;
      box-shadow: 0 -1px 0 rgba(255,255,255,0.08), 0 -6px 18px rgba(0,0,0,0.4) inset;
    }

    .bar .inner {
      width: 960px;
      max-width: 94%;
      margin: 0 auto;
      line-height: 38px;
      text-align: right;
      color: #bdbdbd;
      font-size: 12px;
    }

    /* IE6-8 fixes (optional, harmless in modern browsers) */
    .lt-ie9 .panel { filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e9e9e9'); }
    .lt-ie9 body { filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4a4a4a', endColorstr='#1e1e1e'); }
  </style>
  <!-- 2010 nostalgia build: gradients + rounded corners + text shadows -->


  <div class="wrap">
    <div class="panel" role="main" aria-label="Coming Soon Panel">
      <h1>Coming Soon!</h1>
      <p class="tagline">A fresh site is on the way. Stay tuned.</p>
      <span class="badge">coming&nbsp;soon</span>
      <div class="footer">© 2010 The Hummingbird; All rights reserved.</div>
    </div>
  </div>

  <div class="bar">
    <div class="inner">Powered by gradients &amp; drop shadows ✨</div>
  </div>



          
        </body></html>
